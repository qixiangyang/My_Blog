{% extends "base.html" %}<!--继承基础模板-->
{% block content%}
    <div class="container col-xs-9" >
        <div class="info">
            <h2 class="page-header" style="color: #1b6d85"> {{ page_data.title }} </h2>
            <p class="text-left" style="color: #999999"> 标签：{{ page_data.tags }} &nbsp | 分类：&nbsp{{ page_data.category}} &nbsp
            | &nbsp 发布时间：&nbsp{{ page_data.create_time}}
            </p>
        </div>
            {{ page_data.text|markdown|safe }}
    </div>
{% endblock %}
