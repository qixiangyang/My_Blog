<!DOCTYPE html>
<html lang="zh-CN">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="加油马德里的博客">
        <meta name="author" content="加油马德里">
        <link rel="icon" href="{{ url_for('static', filename='images/logo.jpeg') }}">
        <title>加油马德里的主页</title>

        {% block css %}　<!--css模块区域-->
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/offcanvas.css') }}" rel="stylesheet">
        {% endblock %}

    </head>

    <body>

        <div class="container">

            {% block container %}
                {% include "header.html" %}

                <div class="row row-offcanvas row-offcanvas-right".>
                    {% block content %}{% endblock %}
                    {% include "sidebar.html" %}
                </div>

                {% block footer %}
                    {% include "footer.html" %}
                {% endblock %}

            {% endblock %}
        </div>

        {% block js %}<!--js模块区域-->
            <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/offcanvas.js') }}"></script>
        {% endblock %}

    </body>
</html>
