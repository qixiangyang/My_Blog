<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="{{ url_for('static', filename='images/logo.jpeg') }}"><!--引入项目的图标，将需要的 ico 文件放到 static/images 文件夹下．-->
    <title>{% block title %}加油马德里的主页{% endblock %}</title>
    {% block css %}　<!--css模块区域-->
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <!-- 可选的Bootstrap主题文件（一般不用引入） -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
        <!-- Custom styles for this template -->
        <link href="{{ url_for('static', filename='css/offcanvas.css') }}" rel="stylesheet">
    {% endblock %}
</head>

<body>
<div class="container" style="column-width: auto">

    <div class="row" style="column-width: auto" >
        <p style="font-size: 20px"> 内容管理后台 </p>
        <form class="form" method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="email">Email address</label>
                <input id="email" name="email" required type="text" value="" class="form-control"
                       aria-describedby="emailHelp" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" required type="password" value=""
                       class="form-control" placeholder="Password">
            </div>
            <div class="form-check">
                <input id="remember_me" name="remember_me" type="checkbox" value="y" class="form-check-input">
                <label class="form-check-label" for="exampleCheck1">remember_me</label>

            </div>
            <input id="submit" name="submit" type="submit" value="Log In" class="btn btn-primary">

        </form>
    </div>
</div>
{% block js %}<!--js模块区域-->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/offcanvas.js') }}"></script>
{% endblock %}
</body>
</html>
